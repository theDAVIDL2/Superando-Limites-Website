# Nixpacks configuration for Node.js backend
# https://nixpacks.com/docs/configuration/file

[phases.setup]
# Install Node.js 20 (LTS - Supabase recommended)
nixPkgs = ["nodejs_20"]

[phases.install]
# Install dependencies
cmds = ["cd backend && npm install"]

[phases.build]
# No build needed
cmds = ["echo 'Build complete'"]

[start]
# Start the server
cmd = "cd backend && npm start"

